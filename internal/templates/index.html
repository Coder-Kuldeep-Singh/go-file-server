<!DOCTYPE html>
<html>
<head>
    <title>File Browser</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        a { text-decoration: none; color: #0366d6; }
        .folder { font-weight: bold; }
        .file { color: #24292e; }
        .actions { margin-left: 10px; }
        .actions a { margin-right: 5px; }
        .back-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #e1e4e8;
            border-radius: 3px;
        }
        .current-path {
            margin-bottom: 10px;
            font-style: italic;
            color: #666;
        }
        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"], select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #0366d6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>File Browser</h1>
    <div class="navigation">
        <a href="/">Root Directory</a>
        {{if .ShowBackButton}}
            <a href="/{{.PreviousPath}}" class="back-button">Back</a>
        {{end}}
    </div>
    <div class="current-path">Current path: {{.Path}}</div>
    <ul>
        {{range .Files}}
            <li>
                {{if eq .IsDir "true"}}
                    <span class="folder">üìÅ <a href="/{{.Path}}">{{.Name}}</a></span>
                {{else}}
                    <span class="file">üìÑ <a href="/view/{{.Path}}">{{.Name}}</a></span>
                {{end}}
                <span class="actions">
                    <a href="/rename/{{.Path}}">Rename</a>
                    {{if eq .IsDir "false"}}
                        <a href="/edit/{{.Path}}">Edit</a>
                        <a href="/delete/{{.Path}}" onclick="return confirm('Are you sure you want to delete this file?')">Delete</a>
                    {{end}}
                </span>
            </li>
        {{end}}
    </ul>
    <form action="/create/" method="post">
        <input type="text" name="name" placeholder="New file/folder name">
        <input type="hidden" name="path" value="{{.Path}}">
        <select name="type">
            <option value="file">File</option>
            <option value="folder">Folder</option>
        </select>
        <input type="submit" value="Create">
    </form>
</body>
</html>
